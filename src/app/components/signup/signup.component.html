<div class="row mt-5">
  <div class="col-12 col-md-8 mx-auto">
    <form #form='ngForm' (ngSubmit)='onSignup(form)'>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name='email' ngModel required email #email='ngModel' [ngClass]="{'is-invalid': email.errors && email.touched}">
        <p *ngIf='!email.valid && email.touched' class="invalid-feedback">Please enter a valid email</p>
      </div>
      <div class=" form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name='password' id='password' ngModel required minlength='6' #password='ngModel' [ngClass]="{'is-invalid': password.errors && password.touched}">
        <div [hidden]='!password.errors?.minlength' class='invalid-feedback'>
          <p>Must be at least 6 characters</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]='!form.valid'>Sign Up</button>
    </form>
  </div>
</div>
