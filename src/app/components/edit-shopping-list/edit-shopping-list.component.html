<div class="row">
  <div class="col-12">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id='name' #nameInput>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id='amount' #amountInput>
      </div>
      <div class="btn-group d-block my-3" role="group">
        <button type='submit' class="btn btn-outline-success mx-2" (click)='addIng()'>Add</button>
        <button type="button" class="btn btn-outline-danger">Delete</button>
        <button type="button" class="btn btn-outline-info mx-2">Clear</button>
      </div>
    </form>
  </div>
</div>
