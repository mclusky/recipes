<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeToDisplay)='finalRecipe = $event'></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [singleRecipe]='finalRecipe' *ngIf='finalRecipe; else noRecipe'></app-recipe-detail>
    <ng-template #noRecipe>
      <h3>Please select a recipe</h3>
    </ng-template>
  </div>
</div>
