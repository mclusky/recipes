<div class="row mt-5">
  <div class="col-12">
    <button class="btn btn-outline-success" (click)="onNewRecipe()"><i class="fas fa-plus"></i> Add Recipe</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <app-single-recipe *ngFor='let recipeItem of recipes; let i = index' [recipe]="recipeItem" [index]="i"></app-single-recipe>
  </div>
</div>
