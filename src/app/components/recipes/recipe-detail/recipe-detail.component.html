<div class="row mt-5" *ngIf=singleRecipe>
  <div class="col-12">
    <img src="{{singleRecipe.imagePath}}" alt="" class="img-fluid">
  </div>
  <div class="col-12">
    <h2>{{singleRecipe.name}}</h2>
  </div>
  <div class="col-12" appDropdown>
    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="onAddIng()">Add Ingredient</a>
      <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
      <a class="dropdown-item">Delete Recipe</a>
    </div>
  </div>
  <div class="col-12">
    {{singleRecipe.description}}
  </div>
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor='let ing of singleRecipe.ingredients'>
        {{ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
